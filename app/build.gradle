apply plugin: 'com.android.application'


android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "in.ajna.ajnamobile.ajna"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.0.2'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.lifecycle:lifecycle-extensions:2.0.0'
    testImplementation 'junit:junit:4.12'
    implementation 'androidx.test:runner:1.1.0'
    implementation 'androidx.test.espresso:espresso-core:3.1.0'

    //Card View
    implementation 'androidx.cardview:cardview:1.0.0'

    //Recycler View
    implementation 'androidx.recyclerview:recyclerview:1.0.0'

    //Wave View
    implementation 'me.itangqi.waveloadingview:library:0.3.5'

    //Firebase Realtime Database
    implementation 'com.google.firebase:firebase-database:16.0.5'

    //Firebase core
    implementation 'com.google.firebase:firebase-core:16.0.5'

    //FireStore
    implementation 'com.google.firebase:firebase-firestore:17.1.3'


    def lifecycle_version = "2.0.0"

    // ViewModel and LiveData
    implementation "androidx.lifecycle:lifecycle-extensions:$lifecycle_version"
    annotationProcessor "androidx.lifecycle:lifecycle-compiler:$lifecycle_version"



    def room_version = "2.1.0-alpha02"
    //Room
    implementation "androidx.room:room-runtime:$room_version"
    annotationProcessor "androidx.room:room-compiler:$room_version"

    //Material for custom switches
    implementation 'com.github.rey5137:material:1.2.5'

    //Material Letter icons
    implementation 'com.github.ivbaranov:materiallettericon:0.2.3'

    //Material UI from Google
    implementation 'com.google.android.material:material:1.0.0-rc01'

    //Firebase Auth
    implementation 'com.google.firebase:firebase-auth:16.0.5'

    // FirebaseUI for Cloud Firestore
    implementation 'com.firebaseui:firebase-ui-firestore:4.2.1'

    // FirebaseUI for Firebase Auth
    implementation 'com.firebaseui:firebase-ui-auth:4.2.1'

    //Edit text
    implementation 'com.libizo:customedittext:1.0.3'
}

apply plugin: 'com.google.gms.google-services'
